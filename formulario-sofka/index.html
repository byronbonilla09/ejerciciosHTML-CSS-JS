<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/registro.js"></script>
    <title>FORMULARIO</title>
</head>
<body>

   <section class="form">
    <center>
        <img src="img/logo sofka.jpg" width="300px"><br>
        <br>
    <h4>Utilizar API Math.js</h4>
    <input class="controls" type="text" name="nombres" id="nombre" placeholder="Nombres" onchange="validarNombre()"> <br>
    <input class="controls" type="text" name="cedula" id="cedula" placeholder="Cédula" onchange="validarCedula()"><br>
    <input class="controls" type="text" name="email" id="email" placeholder="Email" onchange="validarEmail()"><br>
    <input class="controls" type="text" name="telefono" id="telefono" placeholder="Teléfono" onchange="validarTelefono()"><br>
    <input class="controls" type="text" name="operacion" id="operacion" placeholder="Operación"><br>
    <input class="botons" type="submit" value="Enviar" onclick="procesar()"><br>
    <h4>Resueltado</h4>
</center>
   </section> 
   <br>
   <br>
   <br>
</body>
</html>
